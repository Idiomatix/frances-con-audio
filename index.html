<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases en Francés con Audio</title>

    <!-- Importar la fuente Inter desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-weight: bold; /* Todo el texto en negrita */
            -webkit-touch-callout: none; /* Evita la llamada de texto en dispositivos iOS */
            -webkit-user-select: none;   /* Evita la selección de texto en Safari */
            -ms-user-select: none;       /* Evita la selección de texto en IE */
            user-select: none;           /* Evita la selección de texto en navegadores compatibles */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .french {
            color: red;
            cursor: pointer;
            user-select: none; /* Evita la selección de texto */
        }

        .spanish {
            color: blue;
        }

        .pronunciation {
            color: green;
        }
    </style>
</head>
<body>

<h2>Frases en Francés con Audio</h2>

<!-- Contenedor donde se generarán las tablas -->
<div id="tables-container"></div>

<script>
    // Datos de ejemplo para varias tablas
    const tablesData = [
{
    title: "Saludos y Respuestas",
    rows: [
        { spanish: "Hola / Buenos días !", french: "Bonjour !", pronunciation: "bonllur" },
        { spanish: "buenas tardes ! (medio día)", french: "Bon après-midi !", pronunciation: "bon apré midí" },
        { spanish: "Buenas tardes/noche", french: "Bonsoir !", pronunciation: "bonsuár" },
        { spanish: "¿Cómo estás?", french: "Comment ça va ?", pronunciation: "comón savá?" },
        { spanish: "¿Cómo está ud.?", french: "Comment allez-vous ?", pronunciation: "comón talé vú?" },
        { spanish: "estoy bien, gracias", french: "ça va bien, merci", pronunciation: "sá vá bian, mersi" },
        { spanish: "muy bien, gracias", french: "très bien, merci", pronunciation: "tré bién, mersi" },
        { spanish: "¿Y tú?", french: "Et vous ?", pronunciation: "e vú?" },
        { spanish: "Bienvenido(a) !", french: "Bienvenue !", pronunciation: "biánvenü" }
    ]
},
        {
    title: "Presentaciones y Bienvenida",
    rows: [
        { spanish: "Cómo se llama ud.?", french: "Comment vous appelez-vous ?", pronunciation: "comón, vu zapelé vú?" },
        { spanish: "Me llamo...", french: "Je m'appelle...", pronunciation: "llø mapél..." },
        { spanish: "Soy...", french: "Je suis...", pronunciation: "llø suí..." },
        { spanish: "Encantado / Un gusto", french: "Enchanté !", pronunciation: "anshanté" },
        { spanish: "Esta es mi casa", french: "Ça c'est ma maison", pronunciation: "sá sé má mezón" },
        { spanish: "Bienvenidos a nuestra casa", french: "Bienvenue chez nous", pronunciation: "biánvenü she nú" },
        { spanish: "Por favor, siéntase como en casa", french: "Faites comme chez vous", pronunciation: "fet com she vú" }
    ]
},
{
    title: "Familia",
    rows: [
        { spanish: "Esta es mi mamá.", french: "C'est ma maman.", pronunciation: "sé ma mamá́n" },
        { spanish: "Estos son mis hermanos.", french: "Ce sont mes frères.", pronunciation: "se són me fré́r" },
        { spanish: "Estas son mis hijas", french: "Ce sont mes filles.", pronunciation: "se són mé fí" },
        { spanish: "Este es mi gato.", french: "C'est mon chat.", pronunciation: "sé món shá" },
        { spanish: "Mi mamá tiene 96 años.", french: "Ma maman a 96 ans.", pronunciation: "ma mamá́n a catr-ván-sez ánn" },
        { spanish: "él tiene ____ años", french: "Il a... ans", pronunciation: "il a _____ án" },
        { spanish: "ella tiene ____ años", french: "Elle a... ans", pronunciation: "él a _____ án" },
        { spanish: "su nombre es ______ (m)", french: "Il s'appelle...", pronunciation: "il sapél ______" },
        { spanish: "su nombre es ______ (f)", french: "Elle s'appelle...", pronunciation: "él sapél ______" },
        { spanish: "Ella es la anfitriona", french: "Elle est l'hôtesse", pronunciation: "él é lotés" },
        { spanish: "ellos son los anfitriones", french: "Ils sont les hôtes", pronunciation: "il son lé ót" }
    ]
}
        // Puedes seguir agregando más tablas con este formato
    ];

    // Función para generar tablas dinámicamente
    function generateTables() {
        const container = document.getElementById('tables-container');

        tablesData.forEach(table => {
            // Crear el título de la tabla
            const title = document.createElement('h3');
            title.textContent = table.title;
            container.appendChild(title);

            // Crear la tabla
            const tableElement = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Crear encabezados
            const headers = ['ESPAÑOL', 'FRANÇAIS', 'PRONUNCIACIÓN'];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            tableElement.appendChild(thead);

            // Crear filas de datos
            table.rows.forEach(row => {
                const tr = document.createElement('tr');
                
                const tdSpanish = document.createElement('td');
                tdSpanish.textContent = row.spanish;
                tdSpanish.classList.add('spanish');
                
                const tdFrench = document.createElement('td');
                tdFrench.textContent = row.french;
                tdFrench.classList.add('french');
                tdFrench.onclick = () => speak(row.french); // Agregar evento de clic para audio
                
                const tdPronunciation = document.createElement('td');
                tdPronunciation.textContent = row.pronunciation;
                tdPronunciation.classList.add('pronunciation');
                
                tr.appendChild(tdSpanish);
                tr.appendChild(tdFrench);
                tr.appendChild(tdPronunciation);
                
                tbody.appendChild(tr);
            });

            tableElement.appendChild(tbody);
            container.appendChild(tableElement);
        });
    }

    // Función para reproducir el audio en francés
    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'fr-FR';
        speechSynthesis.speak(utterance);
    }

    // Generar las tablas al cargar la página
    window.onload = generateTables;
</script>

</body>
</html>
