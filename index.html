<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases en Francés con Audio</title>

    <!-- Importar la fuente Inter desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-weight: bold; /* Todo el texto en negrita */
            -webkit-touch-callout: none; /* Evita la llamada de texto en dispositivos iOS */
            -webkit-user-select: none;   /* Evita la selección de texto en Safari */
            -ms-user-select: none;       /* Evita la selección de texto en IE */
            user-select: none;           /* Evita la selección de texto en navegadores compatibles */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .french {
            color: red;
            cursor: pointer;
            user-select: none; /* Evita la selección de texto */
        }

        .spanish {
            color: blue;
        }

        .pronunciation {
            color: green;
        }
    </style>
</head>
<body>

<h2>Frases en Francés con Audio</h2>

<table>
    <tr>
        <th class="spanish">ESPAÑOL</th>
        <th class="french">FRANÇAIS</th>
        <th class="pronunciation">PRONUNCIACIÓN</th>
    </tr>
    <tr>
        <td class="spanish">Hola / Buenos días</td>
        <td class="french" onclick="speak('Bonjour')">Bonjour</td>
        <td class="pronunciation">bonllur</td>
    </tr>
    <tr>
        <td class="spanish">Buenas tardes/noche</td>
        <td class="french" onclick="speak('Bonsoir')">Bonsoir</td>
        <td class="pronunciation">bonsuár</td>
    </tr>
    <tr>
        <td class="spanish">¿Cómo estás?</td>
        <td class="french" onclick="speak('Comment ça va ?')">Comment ça va ?</td>
        <td class="pronunciation">comón sa vá ?</td>
    </tr>
    <tr>
        <td class="spanish">Muy bien, gracias</td>
        <td class="french" onclick="speak('Ça va bien, merci')">Ça va bien, merci</td>
        <td class="pronunciation">sá vá bian, mersi</td>
    </tr>
    <tr>
        <td class="spanish">¿Y tú?</td>
        <td class="french" onclick="speak('Et vous ?')">Et vous ?</td>
        <td class="pronunciation">e vú?</td>
    </tr>
    <tr>
        <td class="spanish">Bienvenido(a)</td>
        <td class="french" onclick="speak('Bienvenue')">Bienvenue</td>
        <td class="pronunciation">biánvenü</td>
    </tr>
</table>

<script>
    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'fr-FR';
        speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
