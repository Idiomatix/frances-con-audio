    // Función para generar tablas dinámicamente
    function generateTables() {
        const container = document.getElementById('tables-container');

        tablesData.forEach(table => {
            // Crear el título de la tabla
            const title = document.createElement('h3');
            title.textContent = table.title;
            container.appendChild(title);

            // Crear la tabla
            const tableElement = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Crear encabezados
            const headers = ['ESPAÑOL', 'FRANÇAIS', 'PRONUNCIACIÓN'];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            tableElement.appendChild(thead);

            // Crear filas de datos
            table.rows.forEach(row => {
                const tr = document.createElement('tr');
                
                const tdSpanish = document.createElement('td');
                tdSpanish.textContent = row.spanish;
                tdSpanish.classList.add('spanish');
                
                const tdFrench = document.createElement('td');
                tdFrench.textContent = row.french;
                tdFrench.classList.add('french');
                tdFrench.onclick = () => speak(row.french); // Agregar evento de clic para audio
                
                const tdPronunciation = document.createElement('td');
                tdPronunciation.textContent = row.pronunciation;
                tdPronunciation.classList.add('pronunciation');
                
                tr.appendChild(tdSpanish);
                tr.appendChild(tdFrench);
                tr.appendChild(tdPronunciation);
                
                tbody.appendChild(tr);
            });

            tableElement.appendChild(tbody);
            container.appendChild(tableElement);
        });
    }

    // Función para reproducir el audio en francés
    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'fr-FR';
        speechSynthesis.speak(utterance);
    }

    // Generar las tablas al cargar la página
    window.onload = generateTables;
